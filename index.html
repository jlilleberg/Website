<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link href="Cover/cover.css" rel="stylesheet">

    <title> Cover ~ Joseph Lilleberg </title>
  </head>
  <body>


      <!--Hey! This is the original version
      of Simple CSS Waves-->
      <div>
      <div class="header">

        <!--Content before waves  90 40 30-->
        <div class="inner-header">
        <!--Just the logo.. Don't mind this-->
          <span id="header-name" class="animated bounce infinite"> Joseph Lilleberg </span>
          <br>
          <span id="header-role"> Machine Learning Software Engineer </span>

        </div>
        <div class="inner-header-secondary">
          <span id="header-goal"> I leverage data to tell untold stories and model the future. </span>
        </div>

        <div class="inner-header-button flex">
          <a class="btn-floating btn-cover btn-press d-flex justify-content-center align-items-center" href="Portfolio/portfolio.html">
            Discover More
          </a>
        </div>

      <!--Waves Container-->
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="#49D3DF" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="#78DCE1" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="#97E1E3" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgb(213, 236, 230)" />
          </g>
        </svg>
      </div>
      <!--Waves end-->

      </div>
      <!--Header ends-->

      <!--Content starts-->
      <div class="content flex">
        <p>Joseph Lilleberg &copy; 2020 </p>
      </div>
      <!--Content ends-->

    </div>
    <!-- Collapse button --> 

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script type="text/javascript" src="Cover/cover.js"></script>
  </body>
</html>
